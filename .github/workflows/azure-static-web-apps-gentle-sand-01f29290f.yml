name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Debug: confirm the token is actually available to the runner
      - name: Confirm SWA token is present
      - shell: bash
        run: |
          if [ -z "${{ secrets.SWA_DEPLOY_TOKEN }}" ]; then
            echo "SWA_DEPLOY_TOKEN is MISSING in this run (secrets not passed)."
            exit 1
          else
            echo "SWA_DEPLOY_TOKEN is present."
          fi

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: ""
          skip_app_build: true
          skip_api_build: false
