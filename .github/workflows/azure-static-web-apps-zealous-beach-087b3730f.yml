name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Deploy (Static Web Apps)
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Store your SWA deployment token in this GitHub repo secret:
          # Settings -> Secrets and variables -> Actions -> New repository secret
          # Name: SWA_DEPLOY_TOKEN
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}

          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Repo paths (your index.html is at repo root; your Functions API is in /api)
          app_location: "/"
          api_location: "api"
          output_location: ""

          # Frontend is plain HTML/JS (no npm build)
          skip_app_build: true

          # API needs npm install from api/package.json
          skip_api_build: false
