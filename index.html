
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dental Aligner Tray Timer</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; max-width: 760px; }
    .row { margin: 12px 0; }
    input { padding: 10px; font-size: 16px; width: 320px; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-top: 16px; }
    .big { font-size: 28px; font-weight: 700; }
    .muted { color: #666; }
    a { text-decoration: none; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Dental Aligner Tray Timer</h1>
  <p class="muted">Tray duration is fixed at <code>10 days</code>.</p>

  <div class="row">
    <a href="/.auth/login/github">Login (GitHub)</a>
    <span class="muted"> | </span>
    <a href="/.auth/logout">Logout</a>
  </div>

  <div class="card">
    <div class="row">
      <label for="startDate">Tray 1 start date/time</label><br/>
      <input id="startDate" type="datetime-local" />
    </div>
    <div class="row">
      <button id="saveBtn">Save</button>
      <span id="saveStatus" class="muted"></span>
    </div>
    <div class="row muted" id="authHint"></div>
  </div>

  <div class="card">
    <div class="row muted">Current tray</div>
    <div id="trayNum" class="big">—</div>

    <div class="row muted">Next change</div>
    <div id="nextChange" class="big">—</div>

    <div class="row muted">Time remaining</div>
    <div id="countdown" class="big">—</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
